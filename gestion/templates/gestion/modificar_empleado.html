{% extends "gestion/base.html" %}
{% load static %}

{% block title %}Modificar Empleado{% endblock %}

{% block content %}

<title>Modificar Empleado</title>
<h2>Modificar Empleado</h2>
<form method="post">
    {% csrf_token %}
    <label>Nombre:</label><br>
    <input type="text" name="nombre" value="{{ empleado.nombre }}" required><br><br>
    <label>Email:</label><br>
    <input type="email" name="email" value="{{ empleado.email }}" required><br><br>
    <label>Tel√©fono:</label><br>
    <input type="text" name="telefono" value="{{ empleado.telefono }}"><br><br>
    <label>Cargo:</label><br>
    <input type="text" name="cargo" value="{{ empleado.cargo }}"><br><br>
    <label for="rol">Rol:</label><br>
    <select name="rol" id="rol" class="form-control">
        <option value="Administrador" {% if "Administrador" in empleado_grupo %}selected{% endif %}>Administrador</option>
        <option value="Empleado" {% if "Empleado" in empleado_grupo %}selected{% endif %}>Empleado</option>
    </select><br><br>

    <button type="submit">Guardar cambios</button>
</form>
<a href="{% url 'lista_empleados' %}">Volver a la lista</a>


{% endblock %}
