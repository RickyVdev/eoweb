{% extends 'gestion/base.html' %}
{% block content %}
<h2>Restablecer contraseña</h2>
<p>Ingresa tu correo electrónico para enviarte un enlace de restablecimiento de contraseña.</p>
<form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}<br><br>
    <button type="submit">Enviar correo</button>
</form>
<a href="{% url 'login' %}">Volver al login</a>
{% endblock %}
