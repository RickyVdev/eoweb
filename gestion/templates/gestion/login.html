{% extends "gestion/base.html" %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block extra_css %}
<style>
  /* body {
    background: url("{% static 'gestion/img/eoweb_login2.jpg' %}") no-repeat center center fixed;
    background-size: cover;
  } */
   body {
    background-color: #12485d;
   }
</style>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 800px; width: 100%;">
    <div class="row g-0">
      <!-- Lado izquierdo: logo -->
      <div class="col-md-5 d-flex justify-content-center align-items-center">
        <img src="{% static 'gestion/img/eoweb_login_icon.jpg' %}" class="img-fluid" alt="Logo" style="max-height: 200px;">
      </div>

      <!-- Línea divisoria -->
      <div class="col-md-1 d-flex justify-content-center">
        <div style="width:1px; background-color:#ccc; height:80%; align-self:center;"></div>
      </div>

      <!-- Lado derecho: formulario -->
      <div class="col-md-6">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control" required id="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" required id="password">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </div>
          <p class="mt-3">
            <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
