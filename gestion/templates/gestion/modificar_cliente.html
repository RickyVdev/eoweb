{% extends "gestion/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Modificar Cliente</h2>

    <form method="post" class="row g-3">
        {% csrf_token %}

        <div class="col-md-6">
            <label><strong>Clave:</strong></label>
            <input type="text" name="clave" class="form-control" value="{{ cliente.clave }}" required>
        </div>
        <div class="col-md-6">
            <label><strong>Nombre:</strong></label>
            <input type="text" name="nombre" class="form-control" value="{{ cliente.nombre }}" required>
        </div>
        <div class="col-md-6">
            <label><strong>Dirección:</strong></label>
            <input type="text" name="direccion" class="form-control" value="{{ cliente.direccion }}">
        </div>
        <div class="col-md-6">
            <label><strong>Colonia:</strong></label>
            <input type="text" name="colonia" class="form-control" value="{{ cliente.colonia }}">
        </div>
        <div class="col-md-6">
            <label><strong>Ciudad:</strong></label>
            <input type="text" name="ciudad" class="form-control" value="{{ cliente.ciudad }}">
        </div>
        <div class="col-md-6">
            <label><strong>Teléfono:</strong></label>
            <input type="text" name="telefono" class="form-control" value="{{ cliente.telefono }}">
        </div>
        <div class="col-md-6">
            <label><strong>Atención:</strong></label>
            <input type="text" name="atencion_a" class="form-control" value="{{ cliente.atencion_a }}">
        </div>
        <div class="col-md-6">
            <label><strong>Obra:</strong></label>
            <input type="text" name="obra" class="form-control" value="{{ cliente.obra }}">
        </div>
        <div class="col-md-6">
            <label><strong>Localización:</strong></label>
            <input type="text" name="localizacion" class="form-control" value="{{ cliente.localizacion }}">
        </div>
        <div class="col-md-6">
            <label><strong>Correo:</strong></label>
            <input type="email" name="correo" class="form-control" value="{{ cliente.correo }}">
        </div>

        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Guardar cambios
            </button>
            <a href="{% url 'lista_clientes' %}" class="btn btn-danger">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
